---
layout: page
title: Archive
---

<script>

  function showtag(tag) {

    var i;
    var archive_controls = document.getElementsByClassName('archive_control');
    for (i = 0; i < archive_controls.length; i++) {
      archive_controls[i].style.fontWeight = 'normal';
    }

    var posts = document.getElementsByClassName('archive_post');

    if (tag === 'all') {
      for (var i = 0; i < posts.length; i++) {
        posts[i].style.display = 'list-item';
      }
      document
        .getElementById('archive_show_all')
        .style
        .fontWeight = 'bold';
    } else if (tag === 'tech') {
      for (i = 0; i < posts.length; i++) {
        if (posts[i].classList.contains('bc')) {
          posts[i].style.display = 'none';
        } else {
          posts[i].style.display = 'list-item';
        }
      }
      document
        .getElementById('archive_show_tech')
        .style
        .fontWeight = 'bold';
    }

  }
</script>

<p>
  <a style="font-weight: bold" id="archive_show_all" class="archive_control" onClick="showtag('all')">All</a> | 
  <a id="archive_show_tech" class="archive_control" onClick="showtag('tech')">Technology</a>
</p>

<ul>
  {% for post in site.posts %}
    <li class="archive_post {% for tag in post.tags %}{% if tag == 'bc' %}bc{% break %}{% endif %}{% endfor %}">
      <p style="margin-bottom: 0.4em; line-height: 90%;">{{ post.date | date_to_string }} &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>
        <br/>
        <span style="color: #888; font-size: 80%" class="post_tags">
          {% for tag in post.tags %}{{ tag }}
          {% endfor %}
        </span>
      </p>
    </li>
  {% endfor %}
</ul>
