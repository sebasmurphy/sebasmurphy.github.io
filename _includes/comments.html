{% if page.comments %}

  <div id="disqus_thread"></div>
  <script>
    /**
* RECOMMENDED CONFIGURATION VARIABLES:
* EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC
* VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT:
* https://disqus.com/admin/universalcode/#configuration-variables
*/

    var disqus_config = function () {
      // Replace PAGE_URL with your page's canonical URL variable
      this.page.url = 'https://sebasmurphy.com{{ page.url }}';
      // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      this.page.identifier = 'blog{{ page.url }}';
      // this.page.category_id = '{{ page.category }}';
    };

    (function () { // DON'T EDIT BELOW THIS LINE
      var d = document,
        s = d.createElement('script');

      s.src = '//sebasmurphy.disqus.com/embed.js';
      s.setAttribute('data-timestamp', + new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>

{% endif %}
